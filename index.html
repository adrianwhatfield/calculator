<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Calculator</h1>

        <div class="calculator">
            <div class="display">0000</div>
            <div class="keys">
                <div class="number">
                    <div class="key">1</div>
                    <div class="key">2</div>
                    <div class="key">3</div>
                    <div class="key">4</div>
                    <div class="key">5</div>
                    <div class="key">6</div>
                    <div class="key">7</div>
                    <div class="key">8</div>
                    <div class="key">9</div>
                    <div class="key">0</div>
                    <div class="key">.</div>
                </div>
                <div class="operator">
                    <div class="key">+</div>
                    <div class="key">-</div>
                    <div class="key">*</div>
                    <div class="key">/</div>
                    <div class="key">=</div>
                    <div class="key">ac</div>
                </div>
            </div>
        </div>
    </body>
</html>
